<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dialog</title>
    <script src="../js/common.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .input{
            width: 80%;
            font-size: 15px;
            padding: 0.7em 0.5em;
            margin: 0.5em auto 0.5em ;
        }
        .dialogForm{
            text-align: center;
        }
    </style>
</head>
<body>

<div id="div1">
    <button onclick="dialogAlert()">alert</button>
    <button onclick="dialogAnswer()">answer</button>
    <button>none</button>
</div>

<div id="content" class="dialogForm" style="display: none">
    <input type="text" class="input" placeholder="用户名"/>
    <input type="text" class="input" placeholder="密码"/>
    <input type="text" class="input" placeholder="邮箱"/>
</div>

<script type="text/javascript">
    function dialogAlert() {
        $.fn.smokiDialog.alert("this is a test", {
            openAnimateType: 'slide-top',
            closeAnimateType : 'slide-bottom'
        });
    }

    function dialogAnswer() {
        $.fn.smokiDialog.answer($("#content").html(), {
            openAnimateType: 'slide-top',
            closeAnimateType : 'slide-bottom'
        });
    }

</script>

</body>
</html>
